<div class="cart">
  <h1>Your Cart ({{ totalItems }})</h1>
  <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <p class="item-name">{{ item.name }}</p>
        <p class="item-quantity">
          {{ item.quantity }} x &#64; &#36;{{ item.price }}
          <span>${{ item.quantity * item.price }}</span>
        </p>
      </div>
      <button class="remove-item" (click)="removeFromCart(item)">
        &#10005;
      </button>
    </div>
    <div class="cart-summary">
      <p>Order Total</p>
      <p class="order-total">${{ orderTotal }}</p>
    </div>
    <div class="cart-footer">
      <p class="delivery-note">
        <span class="icon">ðŸŒ±</span> This is a carbon-neutral delivery
      </p>
      <button class="confirm-order" (click)="confirmOrder()">
        Confirm Order
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <img src="assets/empty.svg" alt="Empty Cart" class="empty-cart-image" />
      <p>Your added items will appear here</p>
    </div>
  </ng-template>
</div>
